---
title: How can I help?
name: Services
order: 10
---
{%- assign sorted_services = site.services | sort: 'order' -%}
<div class="m-4 md:grid grid-cols-3 gap-4">
{%- for service in sorted_services %}
  <section id="service-{{ service.slug }}">
    <header class="text-center">
      <span class="fa-stack fa-4x">
        <i class="fa fa-circle fa-stack-2x text-primary"></i>
        <i class="fa {{ service.icon }} fa-stack-1x fa-inverse"></i>
      </span>
      <h1 class="text-xl">{{ service.title }}</h1>
    </header>
    <div>
      {{ service.excerpt }}
    </div>
    {% comment %} <p class="text-center"><a class="inline-block p-4 rounded bg-primary" href="{{ service.url | relative_path }}">Read more</a></p> {% endcomment %}
  </section>
{%- endfor %}
</div>
