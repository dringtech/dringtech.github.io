<div class="row">
    <div class="col-lg-12">
        <form action="https://service.capsulecrm.com/service/newlead" method="post" id="contactForm" class="contact">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="PERSON_NAME" class="form-control" placeholder="Your Name" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input type="email" name="EMAIL" class="form-control" placeholder="Your Email" id="email" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="PHONE" class="form-control" placeholder="Your Phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="NOTE" class="form-control" placeholder="How can I help you Boost your Business Technology?" id="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    {% comment %}<input type="hidden" name="DEVELOPER" value="TRUE">{% endcomment %}
                    <input type="hidden" name="FORM_ID" value="d3db5e42-225c-45fc-8391-d64373578e9c">
                    <input type="hidden" name="COMPLETE_URL" value="{{ '/thanks/' | prepend: site.baseurl | prepend: site.url }}">
                    <button type="submit" value="Send" class="btn btn-xl">Get in touch <i class="fa fa-envelope" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
