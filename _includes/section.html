
<section id="{{ include.context.id }}">

    <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{ include.context.title }}</h2>
          <h3 class="section-subheading text-muted">{{ include.context.subheading }}</h3>
        </div>
    </div>
    {% include sections/{{ include.context.page }} context=include.context %}
  </div>
</section>
